<div class="qsn">
  <h1>Qui sommes-nous ? </h1>
  <hr />

  <div class="equipe">
    <img src="https://media.discordapp.net/attachments/755462909911629907/758576848434102283/logo_quiSommesNous.PNG">
    <p class="titre">Un projet dans le cadre universitaire...</p>
    <p class="paragraphe">dazdazdazd</p>

    <div class="content" fxLayout="row wrap" fxLayoutGap="100px grid">
      <div [fxFlex]="(100/1) + '%'" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let member of members">
        <mat-card class="mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>{{member.nom}}</mat-card-title>
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" class="images_petit" />
          <mat-card-content>
            <p>
              Développeur {{member.langage}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <br />
    <br />
  </div>
  <h3>Mentions légales</h3>
</div>
<app-footer></app-footer>
