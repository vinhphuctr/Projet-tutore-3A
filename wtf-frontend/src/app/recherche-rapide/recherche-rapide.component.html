<div class="main-content">
  <h1 matSubheader>Résultat de recherche:</h1>
  <button [routerLink]="'/main'" mat-stroked-button><mat-icon>arrow_left_alt</mat-icon>Page d'accueil</button>
  <div aria-label="gallery">
      <ul>
        <li *ngFor="let movie of tabResultat">
          <div class="blocFilm">
          <div id="bloc1">
            <img routerLink="{{url}}{{movie.id_video}}" src="http://image.tmdb.org/t/p/w780/{{movie?.poster}}">
            </div>
            <div id="bloc2">
              <p id="film">{{movie.titre}} ({{movie.date_sortie | date:'yyyy'}})</p>
              <p id="genre">{{movie.vo |uppercase}}</p>
              <div class="boutonRecherche">
                <button [id]="'fav_' + movie.id_video " (click)="addFav(movie.id_video)" class="button_left" mat-icon-button color="warm" aria-label="Example icon-button with a heart icon">
                  <mat-icon>favorite</mat-icon>
                </button>
                <button  routerLink="{{url}}{{movie.id_video}}" mat-stroked-button class="button_left">Détails</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
</div>
