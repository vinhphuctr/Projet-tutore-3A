<div class="main-content">
  <h1 matSubheader>Résultat de recherche:</h1>
  <button [routerLink]="'/main'" mat-stroked-button><mat-icon>arrow_left_alt</mat-icon>Page d'accueil</button>
  <div aria-label="gallery">
      <ul>
        <li *ngFor="let item of tabResultat">
          <div class="blocFilm">
          <div id="bloc1">
            <img routerLink="/movie/{{item.id_video}}" src="{{item.poster}}">
            </div>
            <div id="bloc2">
              <p id="film">{{item.titre}} ({{item.date_sortie | date:'yyyy'}})</p>
              <p id="genre">{{item.vo}}</p>
              <div class="boutonRecherche">
                <button [id]="'fav_' + item.id_video " (click)="addFav(item.id_video)" class="button_left" mat-icon-button color="warm" aria-label="Example icon-button with a heart icon">
                  <mat-icon>favorite</mat-icon>
                </button>
                <button  routerLink="/movie/{{item.id_video}}" mat-stroked-button class="button_left">Détails</button>
                <button class="button" mat-stroked-button (click)="showHide(item.id_video)">Scorez</button>
                <div [id]="item.id_video" style="visibility: hidden; margin:30px">
                  <p-rating [iconOnStyle]="{'color':'rgb(93,84,164)'}" [(ngModel)]="ratingValue" [cancel]="false" (onRate)="postRate($event, video)"></p-rating>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
</div>
