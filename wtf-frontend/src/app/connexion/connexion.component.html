<div class="header">
    <h3>CONNEXION</h3>
    <button mat-button><mat-icon>arrow_left_alt</mat-icon>Page d'accueil</button>
</div>

<div class="form">
    <form [formGroup]="connexionForm">
        <p>
            <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="wtf-client@msn.fr" formControlName="email">
            <mat-icon matSuffix color="primary">email</mat-icon>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-icon matSuffix color="primary">vpn_key</mat-icon>
            </mat-form-field>
        </p>
        <div mat-dialog-actions style="text-align: center" class="mb-1">
            <button mat-raised-button type="submit" [disabled]="!connexionForm.valid">Se connecter</button>
      </div>
    </form>
</div>
