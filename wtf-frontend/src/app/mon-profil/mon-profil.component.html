<div class="main-content">
  <h1 class="gros-Titre">Mon profil</h1>
  <hr>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                  </div>
                  <div class="card-body">
                    <form (ngSubmit)="modifyUser()" [formGroup]="modifyUserForm">
                      <div class="row">
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input matInput placeholder="Adresse Mail" type="email" formControlName="email">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input  matInput placeholder="Prénom" type="text" formControlName="prenom">
                          </mat-form-field>
                        </div>
                        <div class="col-md-6">
                          <mat-form-field class="example-full-width">
                            <input  matInput placeholder="Nom de Famille" type="text" formControlName="nom">
                          </mat-form-field>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input  matInput placeholder="Pays" type="text" formControlName="pays">
                          </mat-form-field>
                        </div>
                    
                        <div class="col-md-4">
                          <mat-form-field class="example-full-width">
                            <input  matInput placeholder="Téléphone" type="text" formControlName="telephone">
                          </mat-form-field>
                        </div>
<p>
                        <mat-form-field appearance="fill">
                          <mat-label>Genre</mat-label>
                          <select matNativeControl required formControlName="genre">
                            <option value="Femme">Femme</option>
                            <option value="Homme">Homme</option>
                            <option value="Indeterminé">Autre</option>
                          </select>
                      </mat-form-field>
                  </p>
                  <p>
                  <mat-form-field appearance="fill">
                    <mat-label>Votre date de naissance</mat-label>
                    <input matInput placeholder="03/11/1999" formControlName="date_naissance" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                </p>
                      

                      </div>
                      <button mat-raised-button type="submit" class="btn btn-danger pull-right">Modifier mes informations</button>
                      <div class="clearfix"></div>
                    </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
