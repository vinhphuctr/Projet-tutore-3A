<div class="main-content">

  <h1 matSubheader><img id="etoile" src="https://media.discordapp.net/attachments/757219550663147592/769167745320484944/etoile.png?width=668&height=670">Commencez votre scoring now !</h1>
  <h3>Nos recommandations</h3>

  <div aria-label="gallery">
    <ul>
      <li *ngFor="let suggestion of tabSuggestion">
        <img routerLink="/video/{{suggestion.idVideo}}" src="{{suggestion.poster}}"><button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
        </button>
      </li>
    </ul>
  </div>
  <h3 class="titreRecherche">Lancer vos recherches perso</h3>
  <div class="boutonRecherche">
    <button (click)="afficherRapide()" mat-stroked-button id="button_left">Recherche rapide</button>
    <button (click)="afficherAvance()" mat-stroked-button>Recherche avancée</button>
  </div>
  <div *ngIf="isRechercheRapide" class="rechercheRapide">
    <div class="input-field col s8 nopad">
      <form (submit)="rechercheRapide()" [formGroup]="rechercheRapideForm">
        <input class="form-control" matInput placeholder="Chercher votre film" formControlName="recherche">
        <button type="submit" mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>
  </div>
  <div *ngIf="isRechercheAvance" class="rechercheAvance">
    <h3>Quel type de vidéo ?</h3>
    <mat-radio-group>
        <mat-radio-button value="1">Film</mat-radio-button>
        <mat-radio-button value="2">Série</mat-radio-button>
        <mat-radio-button value="3">Les 2</mat-radio-button>
      </mat-radio-group>
      <h3 style="padding-top: 30px;">Combien de temps avez vous ? (en minutes)</h3>
      <mat-slider
        class="example-margin"
        [disabled]=false
        [invert]=false
        [max]=300
        [min]=0
        [step]=10
        [thumbLabel]=true
        [tickInterval]=10
        [(ngModel)]="value"
        [vertical]=false>
    </mat-slider>
  </div>
</div>
